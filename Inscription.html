<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscription</title>
	<link rel="stylesheet" type="text/css" href="Inscription.css">
</head>
<body>
	<p>Formulaire d'inscription</p>
	<form>
		<fieldset>
			<label for = "name">Nom</label>
			<input type="text" name="name"><br><br><br>
			<label for = "prenom">Prenom</label>
			<input type="text" name="prenom"><br><br><br>
			<label for = "email">Email</label>
			<input type="mail" name="email"><br><br><br>
			<label for = "mdp">Mot de passe</label>
			<input type="password" name="mdp"><br><br><br>
			<label for = "mdpconfirm">Confirmer le mot de passe</label>
			<input type="password" name="mdpconfirm"><br><br><br>
			<label for = "pays">Pays</label>
			<select>
				<optgroup label="Europe">
				<option value = "France">France</option>
				<option value = "Italie">Italie</option>
				<option value = "Allemagne">Allemagne</option>
				<option value = "Espagne">Espagne</option>
				<option value = "Belgique">Belgique</option>
				<optgroup label="Amerique">
				<option value = "Etats-unis">Etats-unis</option>
				<option value = "Mexique">Mexique</option>
				<option value = "Canada">Canada</option>
				<option value = "Brésil">Brésil</option>
				<option value = "Argentine">Argentine</option>
				<optgroup label="Asie">
				<option value = "Chine">Chine</option>
				<option value = "Inde">Inde</option>
				<option value = "Vietnam">Vietnam</option>
				<option value = "Singapour">Singapour</option>
			</select>
			<br><br><br>
			<input type="submit" name="" value = "S'enregistrer">
		</fieldset>
	</form>

</body>
</html>
